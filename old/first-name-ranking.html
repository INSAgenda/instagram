<!DOCTYPE html>
<html>
<head>
	<title>First name ranking</title>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			color: #ccc;
			font-size: 4vw;
			font-family: 'Ubuntu', sans-serif;
		}

		body {
			background-color: rgb(8,0,37);
			display: flex;
			flex-direction: column;
			justify-content: center;
			min-height: 100vw;
		}

		#title, #title2 {
			text-align: center;
			color: #CB6CE6;
		}

		#title {
			font-weight: bold;
			font-size: 8vw;
		}

		#title2 {
			margin-bottom: 2vw;
		}

		#chart {
			display: grid;
			grid-template-columns: min-content auto;
			grid-template-rows: 6vw 6vw 6vw 6vw 6vw 6vw 6vw 6vw 6vw 6vw 6vw 6vw;
			padding: 2vw;
		}

		.left {
			border-right: 1px dashed rgba(203,108,230,0.5);
			padding-right: 3vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			white-space: nowrap;
		}

		.name {
			text-align: right;
			font-size: 3vw;
		}

		.bar {
			margin: 1.5vw 0;
			font-size: 3vw;
			height: 3vw;
			background-color: #CB6CE6;
			border-top-right-radius: 7px;
			border-bottom-right-radius: 7px;
			text-align: center;
			color: rgb(8,0,37);
			line-height: 3vw;
		}

		#additional_info {
			color: #bbb;
			font-size: 2vw;
			text-align: center;
		}

		#average {
			width: 0;
		}

		#average-flexbox {
			position: relative;
			width: 96vw;
			height: 2vw;
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		#average-flexbox>.text {
			color: #bbb;
			font-size: 1.9vw;
			line-height: 2vw;
			margin: 0 5px;
		}

		#average-flexbox>.line {
			flex-grow: 1;
			border-top: 1px dashed #555;
		}
	</style>
</head>
<body>
	<div id="title">Prénoms les plus portés</div>
	<div id="title2">(en STPI 1)</div>
	<div id="chart">
		<div class="left">
			<div class="name">Hugo</div>
		</div>
		<div class="bar" style="width: 100%">5</div>

		<div class="left">
			<div class="name">Mathilde</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Léo</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Julie</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Mathis</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Marie</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Thomas</div>
		</div>
		<div class="bar" style="width: calc(100%*4/5)">4</div>

		<div class="left">
			<div class="name">Emma</div>
		</div>
		<div class="bar" style="width: calc(100%*3/5)">3</div>

		<div class="left">
			<div class="name">Luca(s)</div>
		</div>
		<div class="bar" style="width: calc(100%*3/5)">3</div>

		<div class="left">
			<div class="name">Zoé</div>
		</div>
		<div class="bar" style="width: calc(100%*3/5)">3</div>

		<div class="left">
			<div class="name">Louis</div>
		</div>
		<div class="bar" style="width: calc(100%*3/5)">3</div>

		<div class="left">
			<div class="name">Guillaume</div>
		</div>
		<div class="bar" style="width: calc(100%*3/5)">3</div>
	</div>
	<div id="additional_info">...et 198 autres prénoms</div>
</body>
</html>
